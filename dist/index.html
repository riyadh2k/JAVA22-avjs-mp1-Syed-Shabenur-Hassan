<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.c92073ef.css">
    <script src="/index.a5cef67a.js" defer=""></script>
    <script src="/index.393b2f70.js" defer=""></script>

    <title>Rock paper Scissors</title>
</head>

<body>
    
  <div id="highscore">
    <h3>High Score</h3>
    <ol id="highscore-list"></ol>
</div>
    <section class="game">

        <div class="title">Rock || Paper || Scissor</div>
      
        <div class="score">
          <div class="playerScore">
            <h2 id="userName"></h2>
            <p class="p-count count">0</p>
      
          </div>
          <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>
      
          </div>
        </div>
      
        <div class="move">Choose your move</div>
      
        <!-- <div class="movesleft">Moves Left: 5 </div> -->
      
        <div class="options">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissor">Scissors</button>
        </div>
      
        <div class="choices">
          <p id="userName">
            Player choice: <span class="player-choice"></span>
          </p>
          <p class="comp">Computer choice: <span class="comp-choice"></span></p>
        </div>
        <div class="result"></div>
      
        <button class="reload"></button>
       
        
      </section>

      

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script> -->

    <!-- Add Firebase products that you want to use -->
    <!-- <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script> -->
</body>

</html>
